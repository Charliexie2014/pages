<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>absolute绝对定位</title>
 <style type="text/css">
	.box{
  width:300px; 
  border:2px solid red;
  margin:20px auto;

  }
  .box .d1{
  width:100px;
  height:100px;
  background-color:red;
  position:absolute;/*绝对定位元素不占空间高于普通元素*/
  left:0px;
  top:0px;
  
  }
  .box .d2{
  width:100px;
  height:100px;
  background-color:blue;
   
  
  }
  .box .d3{
  width:100px;
  height:100px;
  background-color:yellow;
  
  
  }
   .box .d4{
  width:100px;
  height:100px;
  background-color:#003300;
  
  
  }
  
  </style>
 </head>
 <body>
 <div class="box">
	 <div class="d1"></div>
	 <div class="d2"></div>
	 <div class="d3"></div>
	 <div class="d4"></div>
 </div>
  
 </body>
</html>
